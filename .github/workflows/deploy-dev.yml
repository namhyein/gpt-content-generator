name: Deploy Docker Image - Dev

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    env:
      STAGE: dev
      AWS_ACCOUNT: ${{ secrets.AWS_ACCOUNT }}
      DOCKER_IMAGE: wineandnews-article-content-generator

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          role-session-name: wineandnews-article-content-generator
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          docker build -t $REGISTRY/$DOCKER_IMAGE:$STAGE .
          docker push $REGISTRY/$DOCKER_IMAGE:$STAGE
